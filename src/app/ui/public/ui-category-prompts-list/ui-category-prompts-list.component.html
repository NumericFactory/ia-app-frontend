<p-table [value]="prompts" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>prompt</th>
            <th class="text-center">Quantit√©</th>
            <th class="text-center">Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-prompt>
        <tr>
            <td>{{ prompt.title }}</td>
            <td class="text-center">{{ '2' }}</td>
            <td class="text-center"><i class="bi bi-star"></i></td>
        </tr>
    </ng-template>
</p-table>

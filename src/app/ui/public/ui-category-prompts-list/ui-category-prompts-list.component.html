<div class="row align-items-center">
    <div class="col-9">
        <input placeholder="Filtrer par nom" type="search" [formControl]="filterByPromptControl" class="form-control">
    </div>
    <div class="d-flex col-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="donePrompts" value="donePrompts"
                [formControl]="doneControl">
            <label class="form-check-label" for="donePrompts">Déjà faits</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="todoPrompts" value="todoPrompts"
                [formControl]="todoControl">
            <label class="form-check-label" for="todoPrompts">Pas faits</label>
        </div>
    </div>
</div>



<table style="min-width: 50vw; width: 100%;" class="table table-sm table-hover table-borderless">
    <thead>
        <tr>
            <th>Prompt</th>
            <th class="text-center">Fait</th>
            <th class="text-center">Favori</th>
        </tr>
    </thead>
    <tbody>
        @for(prompt of promptsFiltered; track prompt.id) {
        <tr (click)="navigateToPromptPage(prompt)">
            <td>{{ prompt.title }}</td>
            <td class="text-center"><i [class.done-true]="prompt.done" class="bi bi-check-circle-fill done-false"></i>
            </td>
            <td class="text-center"><i class="bi bi-star fav-false"></i></td>
        <tr>
            }
            @empty {
        <tr>
            <td colspan="3">Aucun prompt</td>
        </tr>
        }
    </tbody>
</table>

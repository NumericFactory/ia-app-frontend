<table style="min-width: 50vw; width: 100%;" class="table table-sm table-hover table-borderless">
    <thead>
        <tr>
            <th>Prompt</th>
            <th class="text-center">Fait</th>
            <th class="text-center">Favori</th>
        </tr>
    </thead>
    <tbody>
        @for(prompt of prompts; track prompt.id) {
        <tr (click)="navigateToPromptPage(prompt)">
            <td>{{ prompt.title }}</td>
            <td class="text-center"><i [class.done-true]="prompt.done" class="bi bi-check-circle-fill done-false"></i>
            </td>
            <td class="text-center"><i class="bi bi-star fav-false"></i></td>
        <tr>
            }
            @empty {
        <tr>
            <td colspan="3">Aucun prompt</td>
        </tr>
        }
    </tbody>
</table>

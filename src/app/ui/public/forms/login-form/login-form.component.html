<form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <p *ngIf="loginForm.controls['email'].errors && isFormSubmitted" class="error">
            Veuillez saisir une adresse email valide
        </p>

    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <p *ngIf="loginForm.controls['password'].errors && isFormSubmitted" class="error">
            Mot de passe requis - Min 6 caractères
        </p>
    </div>
    <div class="form-group d-flex justify-content-end mt-3">
        <a style="font-size: 90%;" routerLink="/auth/remember-password">Mot de passe oublié?</a>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary w-100">Connexion</button>
    </div>
</form>

<hr>
<p style="font-size: 95%;" class="text-center ">Pas encore de compte? <a routerLink="/auth/register">Inscrivez-vous</a>
</p>

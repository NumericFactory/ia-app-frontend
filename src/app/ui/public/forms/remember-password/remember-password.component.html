<form [formGroup]="rememberPasswordForm" (ngSubmit)="onSubmitRememberPassowrdForm()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary w-100">Envoyer le lien</button>
    </div>
</form>

<hr>
<p style="font-size: 95%;" class="text-center ">Pas encore de compte? <a routerLink="/auth/register">Inscrivez-vous</a>
</p>

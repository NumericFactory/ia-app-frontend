<div class="row px-3">
    <div class="col">
        <div style="background:transparent;" class="row align-items-center">

            <div style="background: transparent;"
                class="card flex justify-content-center col border-0 align-items-center">
                <div class="card-header">
                    <p class="card-title">Total</p>
                </div>
                <div class="card-body">
                    <p-knob valueTemplate="{value}/53" [size]="125" [(ngModel)]="value" [readonly]="true"
                        valueColor="MediumTurquoise" rangeColor="LightGray" />
                </div>
            </div>

            <div style="background: transparent;"
                class="card flex justify-content-center col border-0 align-items-center">
                <div class="card-header">
                    <p class="card-title">Email</p>
                </div>
                <div class="card-body">
                    <p-knob [size]="75" [(ngModel)]="value" [readonly]="true" valueColor="goldenrod"
                        rangeColor="LightGray" />
                </div>
            </div>

            <div style="background: transparent;"
                class="card flex justify-content-center col border-0 align-items-center">
                <div class="card-header">
                    <p class="card-title">Produit</p>
                </div>
                <div class="card-body">
                    <p-knob [size]="75" [(ngModel)]="value" [readonly]="true" valueColor="goldenrod"
                        rangeColor="LightGray" />
                </div>
            </div>

            <div style="background: transparent;"
                class="card flex justify-content-center col border-0 align-items-center">
                <div class="card-header">
                    <p class="card-title">Contenu</p>
                </div>
                <div class="card-body">
                    <p-knob [size]="75" [(ngModel)]="value" [readonly]="true" valueColor="goldenrod"
                        rangeColor="LightGray" />
                </div>
            </div>

            <div style="background: transparent;"
                class="card flex justify-content-center col border-0 align-items-center">
                <div class="card-header">
                    <p class="card-title">Linkedin</p>
                </div>
                <div class="card-body">
                    <p-knob [size]="75" [(ngModel)]="value" [readonly]="true" valueColor="goldenrod"
                        rangeColor="LightGray" />
                </div>
            </div>

        </div>

    </div>
    <div class="col">

    </div>
</div>

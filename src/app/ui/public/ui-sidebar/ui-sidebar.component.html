<div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary sidebar-left">

    <a href="/"
        class="d-flex align-items-center justify-content-center mb-2 mb-md-0 link-body-emphasis text-decoration-none">
        <h3 class="text-center fs-6 mb-0">Hello,
            <span *ngIf="(authUser$ | async) as authUser">{{ authUser.firstname}} {{ authUser.lastname}}</span>
        </h3>
    </a>

    <hr>

    <ul class="nav nav-pills flex-column">
        <li class="nav-item">
            <a class="nav-link active">
                <i style="color: #fff; opacity: 1;" class="bi bi-house"></i>
                <span>Dashboard</span>
            </a>
        </li>
    </ul>


    <div class="mb-auto" style="background-color: transparent; margin-top: 8px;">
        <h2 style="position: relative;border-bottom: 1px solid rgba(0, 0, 0, .1);border-radius: 0;padding: 6px 0px;font-weight: 400;"
            class="nav-link">
            <!-- <i class="bi bi-card-list"></i> -->
            <span>Historique prompts</span>
        </h2>
        @if(user$ | async; as user) {
        @for(step of userPromptsHistory; track step.id) {
        <p-accordion [activeIndex]="0">
            <p-accordionTab [header]="step.step_title">
                <ul class="nav nav-pills flex-column mb-auto" style="padding: 0; list-style: none;">
                    @for(prompt of step.prompts; track prompt.id) {
                    <li class="nav-item ps-1">
                        <!-- [routerLink]="['/dashboard/step/', prompt.step_id, 'prompt']" -->
                        <a style="position: relative;" class="nav-link link-body-emphasis d-flex align-items-center">
                            <span>{{prompt.prompt_title}}</span>
                            <i #iconStar (mouseover)="starMouseOver(iconStar)" (mouseout)="starMouseOut(iconStar)"
                                style="position: absolute;right: 1px;font-size: 1.1rem;top: 4px;"
                                class="bi bi-star"></i>
                        </a>
                    </li>
                    }
                </ul>
            </p-accordionTab>
        </p-accordion>
        }
        }


    </div>


    <hr>
    <div>
        <a href="https://www.linkedin.com/in/flossignol/" target="_blank"
            class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <img src="https://media.licdn.com/dms/image/D4E03AQE0b1Bby_uWvA/profile-displayphoto-shrink_800_800/0/1704468513751?e=1718841600&v=beta&t=5EyT73xfsYhl0ZzNSibfzfjsVjYikuUCJ7B0c2MuBAs"
                alt="" width="32" height="32" class="rounded-circle me-2">
            <small>Airskill Â©2024</small>
        </a>

    </div>
</div>

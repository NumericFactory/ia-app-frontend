<p class="text-secondary info-text">
    <i class="bi bi-info-circle-fill text-primary"></i>Mettre à jour le plan
</p>
<i (click)="close()" class="bi bi-x-lg close-dialog-btn"></i>
<hr>

<form (ngSubmit)="updatePlan()" [formGroup]="updatePlanForm">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="title">Titre du Plan*</label>
                <input type="text" class="form-control" id="title" formControlName="title">
                @if(updatePlanForm.get('title')?.invalid && isSubmitted) {
                <p class="error">titre requis</p>
                }
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="slug">Slug</label>
                <input type="text" class="form-control" id="slug" formControlName="slug">
                @if(updatePlanForm.get('slug')?.invalid && isSubmitted) {
                <p class="error">slug requis</p>
                }
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="price">Image url</label>
                <input type="url" placeholde="ex:https://mysite.com/image_1.jpg" class="form-control" id="image_url"
                    formControlName="image_url">
                <!-- @if(newPlanForm.get('image_url')?.invalid && isSubmitted) {
                <p class="error">prix requis</p>
                } -->
            </div>

        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="desc">Description</label>
                <!-- <textarea class="form-control" id="desc" formControlName="desc"></textarea> -->
                <p-editor (onInit)="onEditorInit($event)" formControlName="description" [style]="{ height: '220px' }">
                    <ng-template pTemplate="header">
                        <span class="ql-formats">
                            <button type="button" class="ql-bold" aria-label="Bold"></button>
                            <button type="button" class="ql-italic" aria-label="Italic"></button>
                            <button type="button" class="ql-underline" aria-label="Underline"></button>
                        </span>
                    </ng-template></p-editor>
            </div>
        </div>
    </div>


    <div class="row align-items-center">
        <div class="col-2">
            <mat-slide-toggle id="is_plan" formControlName="is_plan"></mat-slide-toggle>
            <label for="is_plan">Plan?</label>
        </div>
        <div class="col-2">
            <mat-slide-toggle id="is_featured" formControlName="is_featured"></mat-slide-toggle>
            <label for="is_plan">En Avant?</label>
        </div>
        <div class="col-2">
            <mat-slide-toggle id="is_visible" formControlName="is_visible"></mat-slide-toggle>
            <label for="is_plan">Visible?</label>
        </div>

        <div class="col-6">
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary">Mettre à jour</button>
            </div>
        </div>
    </div>

</form>

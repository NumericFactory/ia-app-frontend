<h3 class="fs-5 mb-4">Videos</h3>
<i (click)="close()" class="bi bi-x-lg close-dialog-btn"></i>

<div class="d-flex justify-content-between">
    <p class="text-secondary info-text">
        <i class="bi bi-info-circle-fill text-primary"></i>
        GÃ©rer les videos
    </p>
    <button (click)="openDialogCreateVideo()" class="btn btn-sm btn-primary">
        <i class="bi bi-plus"></i>
        Ajouter</button>
</div>
<hr>

@if((videos$ | async); as videos) {
<table class="table table-sm table-hover">
    <thead class="table-light">
        <tr>
            <th style="width: 5%">#</th>
            <th style="width: 40%">Titre</th>
            <th>slug</th>
            <th style="width: 15%" style="width: 60px;text-align:center">Actions</th>
        </tr>
    </thead>
    <tbody>
        @for(video of videos; track video.id) {
        <tr (click)="openDialogUpdateVideo($event, video)">
            <th>{{video.id}}</th>
            <td>{{video.title}}</td>
            <td>{{video.videoid}}</td>
            <td class="text-center">
                <button class="btn btn-sm btn-secondary" (click)="deleteVideo($event, video)">x</button>
            </td>
        </tr>
        }
    </tbody>
</table>
}
@else {
<p class="text-center">Aucune video</p>
<p class="text-center"><strong>Clickez sur "Ajouter"</strong></p>
}

<h2>Mot de passe oublié</h2>

<div class="alert alert-warning text-center">
    <p class="text-sm text-yellow-700">
        Renseignez votre email pour recevoir<br> un lien de réinitialisation de votre mot de passe.
    </p>
</div>

<ui-remember-password-form
    (rememberPasswordFormSubmittedEvent)="rememberPasswordAction($event)"></ui-remember-password-form>

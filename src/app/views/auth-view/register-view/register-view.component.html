@if(isPageVisible || isUserEmailInvited) {
<h2>Inscription</h2>

<div class="alert alert-warning text-center">
    <p class="text-sm text-yellow-700">
        Créer votre compte pour accéder à l'app
    </p>
</div>
<ui-register-form (registerFormSubmittedEvent)="registerAction($event)"></ui-register-form>
}
@else {
<div class="alert alert-warning text-center">
    <p class="text-sm text-yellow-700">
        La page d'inscription est temporairement indisponible
    </p>
</div>
}

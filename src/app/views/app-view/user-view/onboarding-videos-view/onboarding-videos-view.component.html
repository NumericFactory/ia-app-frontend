<div style="height: 100vh;
background: #19213B;
padding: 30px;">

    <i (click)="close()" class="bi bi-x-lg close-dialog-btn"></i>

    <div class="container-fluid">

        <div class="row mb-3 justify-content-center">
            <h1 style="color: #95a2c4" class="fs-3 mb-3 col-12 col-xl-12 col-xxl-12">Bien démarrer</h1>
        </div>

        <div class="row">
            <!-- lecteur video-->
            <div class="col-8">
                <div style="padding:56.25% 0 0 0;position:relative;"><iframe [src]="getVideoUrl()" frameborder="0"
                        allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
                        style="position:absolute;top:0;left:0;width:100%;height:100%;" title="ia-app-papou"></iframe>
                </div>
                <script src="https://player.vimeo.com/api/player.js"></script>
            </div>
            <!-- liste des videos-->
            <div class="col-4">

                <div class="d-flex flex-column">
                    @if(videos$ | async; as videos) {
                    @for(video of videos; track video.id) {
                    <!-- <pre>{{plan | json}}</pre> -->
                    @if(video) {

                    <div (click)="selectVideo(video)" [class.active]="video.videoid===this.videoId" class="card mb-3"
                        style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img style="width: 100%;" [src]="getVideoImage(video)" alt="">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h6>{{video.title}}</h6>
                                    <div style="font-size: .95rem;color: #4d505b;margin-top: -9px"
                                        [innerHTML]="video.desc" class="row g-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>



                    }
                    }
                    @empty {
                    <p>Si vous êtes admin,<br> ajoutez des videos</p>
                    }
                    }
                </div>

            </div>
        </div>
    </div>
</div>
